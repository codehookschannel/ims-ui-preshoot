<main class="login">
    <div *ngIf="errorFlag" class="error-box">
        <p class="error-msg">{{errorMessage}}</p>
    </div>
    <form [formGroup]="loginForm" class="login-div" (ngSubmit)="handleLoginClick()">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
            <fa-icon matPrefix [icon]="userIcon"></fa-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <fa-icon matPrefix [icon]="passwordIcon"></fa-icon>
        </mat-form-field>
        <button class="primary-btn" matRaisedBtn type="submit">Login</button>
    </form>
</main>
